<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>

    <section class="mt-5">
        <div class="game-container container justify-content-center">
            <div class="game-board col-lg-6 col-md-12 px-4">
                <div class="row">
                    <div class="col border-top-0 border-start-0 box"><span class="boxtext"></span></div>
                    <div class="col border-top-0 box"><span class="boxtext"></span></div>
                    <div class="col border-top-0 border-end-0 box"><span class="boxtext"></span></div>
                </div>
                <div class="row">
                    <div class="col border-start-0 box"><span class="boxtext"></span></div>
                    <div class="col box"><span class="boxtext"></span></div>
                    <div class="col border-end-0 box"><span class="boxtext"></span></div>
                </div>
                <div class="row">
                    <div class="col border-start-0 border-bottom-0 box"><span class="boxtext"></span></div>
                    <div class="col border-bottom-0 box"><span class="boxtext"></span></div>
                    <div class="col border-end-0 border-bottom-0 box"><span class="boxtext"></span></div>
                </div>
            </div>

            <div class="game-info col-lg-6 col-md-12">
                <div class="container text-center">
                <div class="chance mt-1">Now, it`s X`s Turn</div>
                <button id="reset">Reset</button>
                </div>
                <div class="img-box container">
                    <iframe src="https://giphy.com/embed/cXblnKXr2BQOaYnTni" width="480" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/theoffice-the-office-tv-moroccan-christmas-cXblnKXr2BQOaYnTni"></a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
